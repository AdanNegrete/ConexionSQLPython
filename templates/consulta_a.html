{% include 'header.html' %}
<form id="formulario" method="post" action="/listex">

    <div class="card">
        <div class="card-header">
            Consulta A
        </div>
        <div class="card-body">
            <h5 class="card-title">Instancias</h5>
            <p class="card-text">
                
                <div class="form-group">
                    <label for="Instancia">Seleccione el territorio</label>
                    <select id="Instancia" name="Instancia">
                        {% for territory in territorys %}
                            <option  value={{territory.id}}>{{territory.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Buscar
                    </button>
                </div>

            </p>
        </div>
    </div>

</form>
{% include 'footer.html' %}
